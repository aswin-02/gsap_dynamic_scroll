<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Dynamic scroll</title>
  </head>
  <body>
    <div class="loading-container">
      <div class="loader"></div>
    </div>
    <div class="section-one">
      <div class="model-section">
        <div id="model-container"></div>
      </div>
      <section class="content-section">
        <div class="text-center img-container">
          <img src="./public/assets/shinchan.png" alt="" />
        </div>
      </section>
      
      <img src="./public/assets/clouds.png" alt="" class="cloud-1"/>
      <img src="./public/assets/clouds.png" alt="" class="cloud-2"/>
    </div>
    <div class="section-two">
      <img src="./public/assets/clouds.png" alt="" class="cloud-3"/>
      <img src="./public/assets/clouds.png" alt="" class="cloud-4"/>
    </div>
    <div class="section-three">
      <img src="./public/assets/stars.png" alt="" class="house-img"/>
    </div>
    <div class="scroll-container">
      <div class="section-four">
        <img src="./public/assets/house.png" alt="" class="house-img"/>
      </div>
      <section class="section-2"></section>
        <img src="./public/assets/shinchan-fly.png" alt="" class="shinchan-fly"/>
    </div>
    <section class="section-footer">
        <img src="./public/assets/river.jpg" alt="" class="river-img"/>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
